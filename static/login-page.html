<html>

<head>
	<meta charset = "utf-8">
	<link rel="stylesheet" type="text/css" href="/css">
	<title>
		Island(Login)
	</title>
</head>

<body>
	<div class="fade-bg"></div>
	<div class="centering-parent">
		<div class="medium-ui-box with-shadow top-margin-20rem">
			<form action="/login" method="post" class="game-form">
				<input 
					name="login"
					placeholder="Login"
				>
				<input 
					name="password"
					placeholder="Password"
				>
				<input 
					type="submit" 
					name="login-button" 
					value="Enter"
				>
			</form>
			<div class="footer">
				<a href="https://github.com/ineveraskedforthis/2">
					Github
				</a>
			</div>
		</div>
	</div>
</body>

</html>
